<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            flex-direction: column;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .buttons {
            position: relative;
        }
        button {
            padding: 10px 20px;
            font-size: 1.5rem;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out;
        }
        #yes {
            background-color: lightgreen;
        }
        #no {
            background-color: lightcoral;
            position: absolute;
            left: 50px;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine?</h1>
    <div class="buttons">
        <button id="yes" onclick="celebrate()">Yes</button>
        <button id="no" onmouseover="moveNoButton()" onclick="moveNoButton()">No</button>
    </div>
    <script>
        function moveNoButton() {
            const button = document.getElementById('no');
            const maxX = window.innerWidth - button.offsetWidth - 20;
            const maxY = window.innerHeight - button.offsetHeight - 20;
            const newX = Math.max(20, Math.random() * maxX);
            const newY = Math.max(20, Math.random() * maxY);
            button.style.transform = `translate(${newX}px, ${newY}px)`;
        }

        function celebrate() {
            const confettiCount = 100;
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
                confetti.style.left = `${Math.random() * window.innerWidth}px`;
                confetti.style.top = `-${Math.random() * 100}px`;
                confetti.style.opacity = Math.random();
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(confetti);
                
                const fall = confetti.animate([
                    { transform: `translateY(0px) rotate(0deg)`, opacity: 1 },
                    { transform: `translateY(${window.innerHeight + 100}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    easing: 'linear',
                    iterations: 1
                });
                
                fall.onfinish = () => confetti.remove();
            }
        }
    </script>
</body>
</html>
