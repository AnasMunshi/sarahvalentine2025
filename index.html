<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Proposal</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> <!-- Added Cute Font -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="https://i.pinimg.com/originals/65/88/5d/65885d51039256f40ec36789e8d22e93.gif" alt="Cute Gif" class="gif" id="gif">

    </div>
    <script src="script.js"></script>

</html>
